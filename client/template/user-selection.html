<div
	key={ user.referenceID }
	data-user-selection
	data-list-selection-item
	data-list-item
	data-user={ user.referenceID }
	data-selected-item={ isSelected }
	onClick={ this.onSelectUser }>
	<div
		data-list-item-info
		data-align-vertical
		className="col-lg-8">
		<div
			data-list-item-title>
			<span
				data-label>
				{ fullName }
			</span>
		</div>
		<div
			data-list-item-subtitle>
			<div
				data-label>
				{ user.email }
			</div>
		</div>
	</div>
</div>
