<div
	key={ vehicleColor.name }
	data-vehicle-color-selection
	data-list-selection-item
	data-list-item
	data-vehicle-color={ vehicleColor.name }
	data-selected-item={ isSelected }
	onClick={ this.onSelectVehicleColor }>
	<div
		data-color-icon
		data-color={ vehicleColor.rgb.join( "," ) }>
	</div>
	<div
		data-list-item-title>
		<span
			data-label>
			{ vehicleColor.title }
		</span>
	</div>
</div>
