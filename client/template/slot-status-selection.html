<div
	key={ slotStatus.name }
	data-slot-status-selection
	data-list-selection-item
	data-list-item
	data-slot-status={ slotStatus.name }
	data-selected-item={ isSelected }
	onClick={ this.onSelectSlotStatus }>
	<div
		data-list-item-title>
		<span
			data-label>
			{ slotStatus.title }
		</span>
	</div>
</div>
