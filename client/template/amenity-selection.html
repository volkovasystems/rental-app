<div
	key={ amenity.referenceID }
	data-amenity-selection
	data-list-selection-item
	data-list-item
	data-amenity={ amenity.referenceID }
	data-selected-item={ isSelected }
	onClick={ this.onSelectAmenity }>
	<div
		data-list-item-title>
		<span
			data-label>
			{ amenity.title }
		</span>
	</div>
</div>
