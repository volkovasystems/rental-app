<div 
	data-page
	data-first-focus-indicator>
	<div
		data-add-place
		data-content
		className="col-lg-4 col-md-6 col-sm-9 col-xs-12"
		data-minimal-scrollbar
		data-reference-height="body">
		<div 
			data-header>
			<h1 
				data-label
				data-header-label
				data-sub-header-label>
				add place
			</h1>
		</div>
		<div 
			data-body>
			<div 
				data-form
				data-align-vertical>
				<div 
					data-form-item>
					<div 
						data-input>
						<input 
							type="text" 
							name="title" 
							placeholder="TITLE"
							title="Enter the title of the place."
							value={ this.state.title }
							onChange={ this.onChange }
							data-first-focus={ !this.props.isEmbedded }/>
					</div>
				</div>
				<div 
					data-form-item>
					<div 
						data-input>
						<input 
							type="text" 
							name="name" 
							placeholder="NAME"
							title="Enter the name of the place."
							value={ this.state.name }
							onChange={ this.onChange }/>
					</div>
				</div>
				<div 
					data-form-item>
					<div 
						data-input>
						<textarea
							name="description" 
							placeholder="DESCRIPTION"
							title="Enter the description of place."
							value={ this.state.description }
							onChange={ this.onChange }>
						</textarea>
					</div>
				</div>
				<div 
					data-form-item>
					<div 
						data-input>
						<textarea
							name="instructions" 
							placeholder="INSTRUCTIONS"
							title="Enter the instructions for the place."
							value={ this.state.instructions }
							onChange={ this.onChange }>
						</textarea>
					</div>
				</div>
				<div 
					data-form-item>
					<div 
						data-input>
						<input 
							type="text" 
							name="rate" 
							placeholder="RATE"
							title="Enter the rate of the place."
							value={ this.state.rate }
							onChange={ this.onChange }/>
					</div>
				</div>
				<div 
					data-form-item="location">
					<div
						data-form-item-label>
						<span
							data-label>
							LOCATION
						</span>
					</div>
					<div 
						data-input>
						<input
							data-map-search
							type="text" 
							placeholder="SEARCH ADDRESS"
							title="Search for the address of the place."
							data-reference="add-place"
							data-handler="map-place-search"/>
					</div>
					<div 
						data-map-input
						data-default-map-location
						title="Point the location of the place."
						data-reference="add-place"
						data-handler="map-place-location">
					</div>
				</div>
				<div
					data-form-item="map-preview"
					data-preview-for="map-input">
					<div
						data-form-item-label>
						<span
							data-label>
							MAP PREVIEW
						</span>
					</div>
					<div
						data-map-info>
						<MapPreview
							latitude={ this.state.latitude }
							longitude={ this.state.longitude }>
						</MapPreview>
						<div
							data-map-info
							data-align-vertical>
							<div
								data-map-address
								data-latitude={ this.state.latitude }
								data-longitude={ this.state.longitude }
								data-reference="add-place"
								data-handler="map-place-address">
								<span
									data-info>
								</span>
							</div>
							<div
								data-map-coordinate
								data-latitude={ this.state.latitude }
								data-longitude={ this.state.longitude }
								data-reference="add-place"
								data-handler="map-place-coordinate">
								<span
									data-info>
								</span>	
							</div>
						</div>
					</div>
				</div>
				<div 
					data-form-item>
					<div 
						data-input
						data-suggestive-input
						data-reference="add-place"
						data-handler="suggest-place-address">
						<input 
							type="text" 
							name="address" 
							placeholder="ADDRESS"
							title="Enter the address of the place."
							value={ this.state.address }
							onChange={ this.onChange }/>
						<div
							data-suggestion
							name="address"
							onClick={ this.onChange }>
							<span
								data-info>
							</span>
						</div>
					</div>
				</div>
				<div 
					data-form-item>
					<div
						data-form-item-label>
						<span
							data-label>
							AMENITIES
						</span>
						<button 
							data-control 
							data-small-control
							onClick={ this.onAddAmenity }>
							<span 
								data-icon
								title="Add amenity"
								className="glyphicon glyphicon-plus">
							</span>
						</button>
					</div>
					<div 
						data-input
						data-tags-input
						data-reference="add-place"
						data-handler="tags-place-amenities">
						<input 
							type="text" 
							name="amenity" 
							placeholder="AMENITY"
							title="Enter an amenity of the place."/>
					</div>
				</div>
				<div 
					data-form-item="images">
					<div
						data-form-item-label>
						<span
							data-label>
							IMAGES
						</span>
					</div>
					<div 
						data-input
						data-media-input
						data-image-preview
						title="Set the images for the place either by uploading or using a URL."
						data-reference="add-place"
						data-handler="media-place-images"
						data-align-vertical
						data-controls>
						<input 
							type="text"
							placeholder="IMAGE URL"
							title="Enter the URL for the image."
							data-media-url-input/>
						<button 
							data-control
							data-add-more-control
							onClick={ this.addImage }>
							<span
								data-label>
								Add Image	
							</span>
						</button>
						<button 
							data-control
							data-media-upload-control>
							<span
								data-label>
								Upload	
							</span>
						</button>
						<button 
							name="add-place-image-preview-option"
							data-control
							data-image-preview-control
							data-option-control-switch>
							<span
								data-open-control
								data-label>
								Show Preview	
							</span>
							<span
								data-close-control
								data-label>
								Hide Preview	
							</span>
						</button>
						<div
							data-option-for="add-place-image-preview-option"
							data-image-preview-grid>
							{ this.state.images.map( this.onEachImage ) }
						</div>
					</div>
				</div>
			</div>
		</div>
		<div 
			data-controls
			data-footer
			data-align-vertical>
			<button 
				data-control
				onClick={ AddPlace.now }>
				<span
					data-label>
					Add	
				</span>
			</button>
			<button 
				data-control
				data-cancel-control
				onClick={ this.cancel }>
				<span
					data-label>
					Cancel	
				</span>
			</button>
		</div>		
	</div>
</div>
