<div 
	data-page>
	<div
		data-view-vehicle-models
		data-content
		className="col-lg-4 col-md-6 col-sm-9 col-xs-12"
		data-minimal-scrollbar
		data-reference-height="body">
		<div 
			data-header>
			<h1 
				data-label
				data-header-label
				data-sub-header-label>
				view vehicle models
			</h1>
		</div>
		<div 
			data-body
			data-align-vertical>
			<Pagination
				totalCount={ this.state.totalCount }
				contentCount={ this.state.vehicleModels.length }

				pageSize={ this.state.pageSize }
				pageIndex={ this.state.pageIndex }
				
				onPageSizeChange={ this.onPageSizeChange }
				onPageIndexChange={ this.onPageIndexChange } />
			<div
				data-empty-list
				data-list-length={ this.state.vehicleModels.length }>
				<div
					data-label>
					no vehicle models
				</div>
			</div>
			<div
				data-list
				data-list-length={ this.state.vehicleModels.length }
				data-align-vertical>
				{ this.state.vehicleModels.map( this.onEachVehicleModel ) }
			</div>
		</div>
		<div 
			data-controls
			data-footer
			data-align-vertical>
			<button 
				data-control
				onClick={ this.onClose }>
				<span
					data-label>
					Close	
				</span>
			</button>
		</div>		
	</div>
</div>
