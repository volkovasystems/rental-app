<div
	key={ price.referenceID }
	data-view-price
	data-list-item
	data-expandable-view>
	<div
		data-minimal-view>
		<div
			data-list-item-info
			data-align-vertical
			className="col-lg-10">
			<div
				data-list-item-title>
				<span
					data-label>
					{ price.title }
				</span>
			</div>
			<div
				data-list-item-subtitle>
				<div
					data-label>
					{ amount }
				</div>
			</div>
		</div>
	</div>
	<div
		data-full-view>
		<div
			data-list-item-info
			data-align-vertical>
			<div
				data-list-item-value
				className="col-lg-10">
				<div
					data-info>
					{ price.title }
				</div>
				<div
					data-subinfo>
					{ price.name }
				</div>
			</div>
		</div>
		<div
			data-list-item-info
			data-align-vertical>
			<div
				data-list-item-header>
				<span
					data-label>
					DESCRIPTION
				</span>
			</div>
			<div
				data-list-item-value>
				<div
					data-info>
					{ price.description }
				</div>
			</div>
		</div>
		<div
			data-list-item-info
			data-align-vertical>
			<div
				data-list-item-header>
				<span
					data-label>
					AMOUNT
				</span>
			</div>
			<div
				data-list-item-value>
				<div
					data-info>
					{ amount }
				</div>
			</div>
		</div>
		<div
			data-list-item-info
			data-align-vertical>
			<div
				data-list-item-header>
				<span
					data-label>
					DURATION
				</span>
			</div>
			<div
				data-list-item-value>
				<div
					data-info>
					{ duration }
				</div>
			</div>
		</div>
	</div>
	<button 
		data-control 
		data-small-control
		data-list-item-control
		data-expandable-control
		data-control-switch>
		<span 
			data-open-control
			data-icon
			className="glyphicon glyphicon-option-vertical">
		</span>
		<span 
			data-close-control
			data-icon
			className="glyphicon glyphicon-chevron-up">
		</span>
	</button>
</div>
