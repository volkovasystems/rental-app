<div
	data-pagination>
	<nav>
		<ul
			className="pagination">
			<li
				data-index="back"
				onClick={ this.onClick }>
				<span
					data-label>
					BACK
				</span>
			</li>
			{ this.state.pageIndices.map( this.onEachPageIndex ) }
			<li
				data-index="next" 
				onClick={ this.onClick }>
				<span
					data-label>
					NEXT
				</span>
			</li>
		</ul>
	</nav>
</div>
