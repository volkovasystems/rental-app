<div 
	data-page
	data-first-focus-indicator>
	<div
		data-edit-currency
		data-content
		className="col-lg-4 col-md-6 col-sm-9 col-xs-12"
		data-minimal-scrollbar
		data-reference-height="body">
		<div 
			data-header>
			<h1 
				data-label
				data-header-label
				data-sub-header-label>
				edit currency
			</h1>
		</div>
		<div 
			data-body>
			<div 
				data-form
				data-align-vertical>
				<div 
					data-form-item>
					<div 
						data-input>
						<input 
							type="text" 
							name="name" 
							placeholder="NAME"
							title="Enter the name of the currency."
							value={ this.state.name }
							onChange={ this.onChange }
							data-first-focus/>
					</div>
				</div>
				<div 
					data-form-item>
					<div 
						data-input>
						<input 
							type="text" 
							name="title" 
							placeholder="TITLE"
							title="Enter the title of the currency. This will be the one to be displayed."
							value={ this.state.title }
							onChange={ this.onChange }/>
					</div>
				</div>
				<div 
					data-form-item>
					<div 
						data-input>
						<textarea
							name="description" 
							placeholder="DESCRIPTION"
							title="Enter the description of currency."
							value={ this.state.description }
							onChange={ this.onChange }>
						</textarea>
					</div>
				</div>
			</div>
		</div>
		<div 
			data-controls
			data-footer
			data-align-vertical>
			<button 
				data-control
				onClick={ this.onEditCurrency }>
				<span
					data-label>
					Edit	
				</span>
			</button>
			<button 
				data-control
				onClick={ this.onCancel }>
				<span
					data-label>
					Cancel	
				</span>
			</button>
		</div>		
	</div>
</div>
