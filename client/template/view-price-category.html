<div
	key={ priceCategory.referenceID }
	data-view-price-category
	data-list-item>
	<div
		data-list-item-info
		data-align-vertical>
		<div
			data-list-item-title>
			<span
				data-label>
				{ priceCategory.title }
			</span>
		</div>
		<div
			data-list-item-subtitle>
			<span
				data-label>
				{ priceCategory.description }
			</span>
		</div>
	</div>
</div>
