<div
	key={ vehicleModel.referenceID }
	data-vehicle-model-selection
	data-list-selection-item
	data-list-item
	data-vehicle-model={ vehicleModel.referenceID }
	data-selected-item={ isSelected }
	onClick={ this.onSelectVehicleModel }>
	<div
		data-list-item-title>
		<span
			data-label>
			{ vehicleModel.title }
		</span>
	</div>
</div>
