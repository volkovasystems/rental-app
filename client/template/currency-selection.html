<div
	key={ currency.referenceID }
	data-currency-selection
	data-list-selection-item
	data-list-item
	data-currency={ currency.referenceID }
	data-selected-item={ isSelected }
	onClick={ this.onSelectCurrency }>
	<div
		data-list-item-title>
		<span
			data-label>
			{ currency.title }
		</span>
	</div>
</div>
