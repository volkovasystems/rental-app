<div
	key={ currency.referenceID }
	data-view-currency
	data-list-item>
	<div
		data-list-item-info
		data-align-vertical>
		<div
			data-list-item-title>
			<span
				data-label>
				{ currency.symbol }
			</span>
		</div>
		<div
			data-list-item-subtitle>
			<span
				data-label>
				{ currency.name }
			</span>
		</div>
	</div>
</div>
